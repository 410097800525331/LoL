          <input type="text" placeholder="아이디" required />

          <input type="password" placeholder="비밀번호" required />

        <button type="submit" class="btn_login">로그인</button>

        <div class="login_links">
          <a href="#">계정 찾기</a>
          <span>|</span>
          <a href="#">회원가입</a>
        </div>
      </form>
    </div>
  </div>
